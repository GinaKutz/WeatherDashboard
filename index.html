<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
</head>
<body>

    <header class="bg-dark text-white">
        <div class="container"></div>
    <h1>Weather Dashboard</h1>
    </header>

    <br>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form id="searchForm">
                    <div class="form-group">

    <!-- Form to input city -->
    <form id="searchForm">
        <label for="cityInput">Search for a City:</label>
        <input type="text" id="cityInput" required placeholder="Enter City">
        <button type="submit">Search</button>
    </form>

    <div id="result"></div>

    
    <div id="weatherInfo">
        <h2><strong>Weather Information </strong></h2>
        <p><strong>Temperature:</strong> <span id="temperature"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span></p>
        <p><strong>Wind Speed:</strong> <span id="windSpeed"></span></p>
        <p><strong>Weather Description:</strong> <span id="description"></span></p>
    </div>

    <!-- Display current weather -->
    <div id="currentWeather"></div>

</main>

    <!-- Display future weather forecast -->
    <div id="forecast">
        <h2>Weather Forecast</h2>
        <ul id="forecastList"></ul>
    </div>

    <!-- Display search history -->
    <div id="searchHistory">
        <h2>Search History</h2>
        <ul id="historyList"></ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./assets/js/script.js">

    </script>

</body>
</html>
